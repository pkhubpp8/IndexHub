<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>全球主要指数实时行情</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/component.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/theme.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  <button id="colorToggleBtn">🔄</button>
  <h1>🌏 全球主要指数实时行情</h1>

  <div id="refreshBar">
    <button id="refreshBtn">🔁 立即刷新</button>
    <span id="countdown">60 秒后自动刷新</span>
  </div>
  <div id="lastUpdate">更新时间：--</div>

  <div class="container">
    <div class="left">
      <h2>A股指数</h2><div class="grid" id="cnGrid"></div>
    </div>
    <div class="right">
      <h2>香港指数</h2><div class="grid" id="hkGrid"></div>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <h2>美国指数</h2><div class="grid" id="usGrid"></div>
    </div>
    <div class="right">
      <h2>欧洲指数</h2><div class="grid" id="euGrid"></div>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <h2>亚洲指数</h2><div class="grid" id="asiaGrid"></div>
    </div>
    <div class="right">
      <h2>全球 / 新兴市场</h2><div class="grid" id="globalGrid"></div>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <div class="header-with-more">
        <h2>贵金属</h2>
        <button class="more-btn" id="metalMoreBtn">查看更多</button>
      </div>
      <div class="grid" id="metalGrid"></div>
    </div>
    <div class="right">
      <h2>能源</h2><div class="grid" id="energyGrid"></div>
    </div>

    <!-- 贵金属详情弹窗 -->
    <div class="modal" id="metalModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>贵金属详情</h3>
          <button class="close-btn" id="metalModalClose">&times;</button>
        </div>
        <div class="modal-body">
          <div class="grid" id="metalGridFull"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <h2>外汇</h2><div class="grid" id="fxGrid"></div>
    </div>
    <div class="right">
      <h2>加密货币</h2><div class="grid" id="cryptoGrid"></div>
    </div>
  </div>

  <script type="module" src="./js/ui/Modal.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
