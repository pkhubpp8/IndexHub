<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>全球行情</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/component.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/theme.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  <div id="topRightBtns">
    <button id="themeToggleBtn">🌓</button>
    <button id="colorToggleBtn">🔄</button>
  </div>
  <h1>🌏 全球行情</h1>

  <div id="refreshBar">
    <button id="refreshBtn">🔁 立即刷新</button>
    <span id="countdown">30 秒后自动刷新</span>
  </div>
  <div id="lastUpdate">更新时间：--</div>

  <div class="container">
    <div class="left">
      <div class="header-with-more">
        <h2>A股指数</h2>
        <button class="more-btn" id="cnMoreBtn" style="display: none;">查看更多</button>
      </div>
      <div class="grid" id="cnGrid"></div>
    </div>
    <div class="right">
      <div class="header-with-more">
        <h2>香港指数</h2>
        <button class="more-btn" id="hkMoreBtn" style="display: none;">查看更多</button>
      </div>
      <div class="grid" id="hkGrid"></div>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <div class="header-with-more">
        <h2>美国指数</h2>
        <button class="more-btn" id="usMoreBtn" style="display: none;">查看更多</button>
      </div>
      <div class="grid" id="usGrid"></div>
    </div>
    <div class="right">
      <div class="header-with-more">
        <h2>欧洲指数</h2>
        <button class="more-btn" id="euMoreBtn" style="display: none;">查看更多</button>
      </div>
      <div class="grid" id="euGrid"></div>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <div class="header-with-more">
        <h2>亚洲指数</h2>
        <button class="more-btn" id="asiaMoreBtn" style="display: none;">查看更多</button>
      </div>
      <div class="grid" id="asiaGrid"></div>
    </div>
    <div class="right">
      <div class="header-with-more">
        <h2>全球 / 新兴市场</h2>
        <button class="more-btn" id="globalMoreBtn" style="display: none;">查看更多</button>
      </div>
      <div class="grid" id="globalGrid"></div>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <div class="header-with-more">
        <h2>金属</h2>
        <button class="more-btn" id="metalMoreBtn" style="display: none;">查看更多</button>
      </div>
      <div class="grid" id="metalGrid"></div>
    </div>
    <div class="right">
      <div class="header-with-more">
        <h2>能源</h2>
        <button class="more-btn" id="energyMoreBtn" style="display: none;">查看更多</button>
      </div>
      <div class="grid" id="energyGrid"></div>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <div class="header-with-more">
        <h2>外汇</h2>
        <button class="more-btn" id="fxMoreBtn" style="display: none;">查看更多</button>
      </div>
      <div class="grid" id="fxGrid"></div>
    </div>
    <div class="right">
      <div class="header-with-more">
        <h2>加密货币</h2>
        <button class="more-btn" id="cryptoMoreBtn" style="display: none;">查看更多</button>
      </div>
      <div class="grid" id="cryptoGrid"></div>
    </div>
  </div>

  <!-- 所有类别的弹窗容器 -->
  <div id="modalContainer"></div>

  <script type="module" src="./js/ui/Modal.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
